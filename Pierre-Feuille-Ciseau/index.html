<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>PIERRE,FEUILLE,CISEAUX !</title>
</head>


<body>
    <div class="score">
        <p>Vous</p>
        <p>ordinateur</p>
        <p id="score-joueur">0</p>
        <p id="score-ordinateur">0</p>
        <div id="reset">Recommencer</div>
    </div>

     <div class="action">
         <p id="message">A vous de jouer !</p>
         <div id="next">Tour suivant</div>
     </div>

     <div class="jeu">
        <div class="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="./assets/pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-joueur" id="feuille">
                <img src="./assets/feuille.png" alt="feuille">
                <p>Feuille</p>
            </div>
            <div class="button btn-joueur" id="ciseaux">
                <img src="./assets/ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>

        <div class="choix">
                <img src="./assets/ordinateur.png" alt="versus">
                <div class="button btn-ordinateur" id="opierre">
                <img src="./assets/pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-ordinateur" id="ofeuille">
                <img src="./assets/feuille.png" alt="feuille">
                <p>Feuille</p>
            </div>
            <div class="button btn-ordinateur" id="ociseaux">
                <img src="./assets/ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
    </div>  
     
    <script src="./app.js"></script>
</body>


</html>
